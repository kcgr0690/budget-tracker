<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title >Budget Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav id="main-nav">
            <button id="nav-dashboard">Dashboard</button>
            <button id="nav-transactions">Transactions</button>
        </nav>
        <div id="dashboard-page">
            <div id="dashboard-cards">
                <div id="balance-container">
                <h1>Total Balance</h1>
                <div id="balance">$0.00</div>
                <input type="number" id="deposit-amount" placeholder="Enter amount">
                <button id="deposit-button">Deposit</button>
                </div>

                <div id="investments-container">
                    <h2>Investments</h2>
                    <div>$0.00</div>
                </div>

                <div id="spending-container">
                    <h2>Spending</h2>
                </div>

                <div id="savings-container">
                    <h2>Savings</h2>
                    <div>$0.00</div>
                </div>
            </div>
        </div>
        <div id="transactions-page" style="display: none;">
            <h1>Transactions</h1>
        </div>
        <script src="script.js"></script>
    </body>
</html>
